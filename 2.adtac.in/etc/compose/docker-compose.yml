version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ${HOME}/www:/www
    networks:
      - plex_network
      - cgit_network
      - transmission_network
      - version_network
      - status_network

  certbot:
    build: ./certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ${HOME}/.config/digitalocean/digitalocean.ini:/etc/digitalocean.ini
      - ${HOME}/.config/google-cloud/google-cloud.json:/etc/google-cloud.json

  plex:
    image: plexinc/pms-docker
    volumes:
      - plex_data:/config
      - ${HOME}/media:/data:rshared
    networks:
      - plex_network
    environment:
      - TZ=America/Toronto
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=https://plex.adtac.in/
    hostname: plex-adtac-2

  cgit:
    build: ./cgit
    volumes:
      - /home/git:/repos:ro
    networks:
      - cgit_network

  transmission:
    build: ./transmission
    ports:
      - 9091:9091
      - 51413:51413
    environment:
      TRANSMISSION_PASSWORD: ${TRANSMISSION_PASSWORD}
    volumes:
      - transmission_data:/var/transmission/data
      - transmission_watch:/var/transmission/watch
      - ${HOME}/dl:/var/transmission/dl
    networks:
      - transmission_network

  version:
    image: registry.gitlab.com/commento/misc/version:latest
    networks:
      - version_network

  status:
    image: registry.gitlab.com/commento/misc/status:latest
    networks:
      - status_network
    volumes:
      - status_data:/data

networks:
  plex_network:
  cgit_network:
  transmission_network:
  version_network:
  status_network:

volumes:
  plex_data:
  transmission_data:
  transmission_watch:
  status_data:
