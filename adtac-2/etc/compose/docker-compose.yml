version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ${HOME}/www:/www
    networks:
      - plex_network

  certbot:
    build: ./certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ${HOME}/.config/digitalocean/digitalocean.ini:/etc/digitalocean.ini

  plex:
    image: plexinc/pms-docker
    volumes:
      - plex_data:/config
      - ${HOME}/media:/data:rshared
    networks:
      - plex_network
    environment:
      - TZ=America/Toronto
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=https://plex.adtac.in/
    hostname: plex-adtac-2

  cgit:
    build: ./cgit
    volumes:
      - /home/git:/repos:ro
    networks:
      - cgit_network

networks:
  plex_network:
  cgit_network:

volumes:
  plex_data:
